<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="scorecard">
    <section class="results">
      Your Result

      <section class="score-circle">
        <p class="score-data"><strong class="score-num">76</strong><span>of 100</span></p>
      </section>
      
    
     <p class="score-great">Great</p> 
     <p class="score-descr">You scored higher than 65% of the people who have taken these tests.</p>
      
    </section>
    <section class="summary">
      <p>Summary</p>
      <div class="score reaction">
        <span><img src="./assets/images/icon-reaction.svg" alt="">Reaction</span> 
        <span class="number"> <strong>80</strong> / 100</span>
      </div>
      <div class="score memory">
        <span><img src="./assets/images/icon-memory.svg" alt="">Memory</span> 
        <span class="number"> <strong>92</strong> / 100</span>
      </div>

      <div class="score verbal">
        <span><img src="./assets/images/icon-verbal.svg" alt="">Verbal</span> 
        <span class="number"> <strong>61</strong> / 100</span>
      </div>

      <div class="score visual">
        <span><img src="./assets/images/icon-visual.svg" alt="">Memory</span> 
        <span class="number"> <strong>73</strong> / 100</span>
      </div>

      <div class="continue">
        Continue
      </div>

    </section>

  </div>


  
  

</body>
</html>
